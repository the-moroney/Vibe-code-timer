<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Vibe Tasker</title>
    
<style>
#app-container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* Pins timer top, buttons bottom */
  padding: 10px;
  box-sizing: border-box;
  overflow: hidden; /* No scrolling allowed */
}

#timer {
  font-size: 3.5rem; /* Slightly smaller to save space */
  margin: 0;
  padding-top: 5px;
}

#taskNameWrapper {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* Words stay in the center-ish */
  gap: 2px; /* Tightens the vertical stack */
}

.bass-word {
  font-size: 2.2rem; /* Smaller words prevent push-down */
  line-height: 0.9;
  padding: 3px 8px;
}

.controls {
  width: 100%;
  padding-bottom: 5px;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

textarea {
  height: 40px; /* Shortened to keep buttons visible */
}

button {
  padding: 12px; /* Slimmer buttons for a tighter fit */
}
        

 </style>

</head>
<body>
<div id="app-container">
    <div id="timer">00:00</div>
    <div id="taskNameWrapper"></div>
    <div class="controls">
        <div id="setupArea">
            <textarea id="jsonInput" placeholder="PASTE SCRIPT..."></textarea>
            <button class="load-btn" onclick="loadTasks()">LOAD TITLES</button>
        </div>
        <button id="nextBtn" class="next-btn" onclick="startCurrentTask()">START ACTION</button>
        <button id="skipBtn" class="skip-btn" onclick="skipTask()">FINISH EARLY</button>
    </div>
</div>
<script src="app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
