<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Vibe Tasker</title>
    
<style>

     #app-container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* Forces UI elements to the top and bottom */
  padding: 10px;
  box-sizing: border-box;
  overflow: hidden;
}

#timer {
  font-size: 3.2rem; /* Reduced to save vertical real estate */
  margin: 0;
  padding-top: 5px;
}

#taskNameWrapper {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* Centers the words in the available middle space */
  gap: 1px; /* Minimal gap between words */
}

.bass-word {
  font-size: 2.1rem; /* Smaller size ensures all 5 words fit on one screen */
  line-height: 0.85;
  padding: 2px 6px;
  box-shadow: 3px 3px 0 var(--ink); /* Thinner shadow for smaller text */
}

.controls {
  width: 100%;
  max-width: 400px;
  padding-bottom: 5px;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

textarea {
  height: 35px; /* Ultra-short to keep buttons in view */
}

button {
  padding: 10px; /* Slimmer buttons */
  font-size: 1.1rem;
}
   

 </style>

</head>
<body>
<div id="app-container">
    <div id="timer">00:00</div>
    <div id="taskNameWrapper"></div>
    <div class="controls">
        <div id="setupArea">
            <textarea id="jsonInput" placeholder="PASTE SCRIPT..."></textarea>
            <button class="load-btn" onclick="loadTasks()">LOAD TITLES</button>
        </div>
        <button id="nextBtn" class="next-btn" onclick="startCurrentTask()">START ACTION</button>
        <button id="skipBtn" class="skip-btn" onclick="skipTask()">FINISH EARLY</button>
    </div>
</div>
<script src="app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
